<!DOCTYPE html>

<head>
	<script>
		console.log('check if this is chrome returns:'+(!!~navigator.userAgent.indexOf('Chrome')));
		// Create new link Element 
		var link = document.createElement('link');  

		// set the attributes for link element 
	   	link.rel = 'stylesheet';  

		link.type = 'text/css'; 
		if(!!~navigator.userAgent.indexOf('Chrome')){
			console.log('load chrome styles triggered');
			link.href = 'chrome-styles.css';
		} else {
			console.log('load stb styles triggered');
			link.href = 'stb-styles.css';
			//If we are a stb, set the resolution
		
		} 
		

		// Get HTML head element to append  
		// link element to it  
	   document.getElementsByTagName('HEAD')[0].appendChild(link);


	   if (!!navigator.setResolution) {
		  navigator.setResolution(1920, 1080);
		} else {
			console.log('not an STB!');
		}

	</script>
